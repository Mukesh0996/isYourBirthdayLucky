<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="main">
            <div class="privacy"> <b>Note:</b> We are not storing your any where. Please feel free to give the app a try..</div>
            <div class="main_title">
                <h1>Is your Birthday lucky?</h1>
                <a href="#birthday">Scroll down to check</a>
            </div>
            <section id="birthday">
                <h1>Enter Your Birthdate and lucky number to continue...</h1>
                <form id="birthdayForm">
                    
                        <label for="birthdaydate">Select your Birth Date</label>
                        <input type="date" id="birthdaydate" name="birthdaydate"/>
                   
                        <label for="luckNum">Enter Your Lucky Number.</label>
                        <input type="number" id="luckNum" name="luckNum"/>
                        <button type="submit">Check</button>
                </form>
                <div class="output">You are a lucky person</div>
            </section>
        </div>
        <footer class="footer">
            <div class="footer_header">Connect with me through..</div>
